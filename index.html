<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form | TOP</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="bg-opaque">
                <img src="odin-lined.png" alt="logo-img" class="logo-img">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
        <div class="section">
            <div class="form-header">
                <h1>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>

            <form action="">
                <div class="form-container">
                    <h3 class="form-title">Let's do this!</h3>
                    
                    <!-- six input with labels -->
                    <div class="form-row">
                        <div class="label-container">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text">
                        </div>
                        
                        <div class="label-container">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" name="last-name" type="text">
                        </div>
                        <!-- </div>
                        
                        <div class="form-row"> -->
                        <div class="label-container">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email">
                        </div>
                        
                        <div class="label-container">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" name="phone-number" type="tel">
                        </div>
                        <!-- </div>
                        
                        <div class="form-row"> -->
                        <div class="label-container">
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password" required>
                            <p class="error">* Passwords do not match</p>
                        </div>
                        
                        <div class="label-container">
                            <label for="">CONFIRM PASSWORD</label>
                            <input id="password" name="password" type="password" required>
                        </div>
                    </div>
                </div>

                <button class="form-button" type="submit">Create Account</button>
            </form>

            <p class="form-button font-bold">Already have account? <a href="#" class="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
